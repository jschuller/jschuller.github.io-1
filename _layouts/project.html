---
layout: default
---
<article class="project">

  <header class="project-header">
    <h1 class="project-title">{{ page.title }}</h1>
  </header>

  <div class="project-content">
    {{ content }}
  </div>

  {% if page.github %}
    <p><a href="{{ page.github }}" target="_blank">GitHub Repository</a></p>
  {% endif %}

  {% if page.demo %}
    <p><a href="{{ page.demo }}" target="_blank">Live Demo</a></p>
  {% endif %}

</article>
