---
layout: default
---
<div class="home">
  <h1>{{ page.title }}</h1>
  {{ content }}
  
  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h3>
        <span class="post-meta">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
